<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My PMT function app" />
    <link rel="stylesheet" href="styles.css" />
    <title>Martin Liminovic | App</title>
  </head>
  <body>
    <div class="container">
      <h1>Repayment Schedule</h1>
      <form class="form">
        <div class="loan-amount">
          <label>Loan amount:</label>
          <input
            type="range"
            value="5000"
            name="amount"
            min="5000"
            max="50000"
            step="500"
          />
          <span></span>
        </div>
        <div class="yearly-interest">
          <label>Yearly interest:</label>
          <input type="text" value="12.7" name="interest" pattern="\d+([.,]\d+)?" required />
          <span>%</span>
        </div>
        <div class="term-month">
          <label>Term:</label>
          <input
            type="number"
            value="6"
            name="month"
            pattern="^(?:[1-9]|[1-8][0-9]|9[0-6])$"
            required
          />
          <span>months</span>
        </div>
        <div class="repayment">
          <label>Schedule repayment type:</label>
          <select name="repayment" required>
            <option value="">Select</option>
            <option value="annuity" selected>Annuity Loan payment is monthly</option>
          </select>
        </div>
        <button type="submit" class="button">Calculate</button>
      </form>
      <table class="table">
        <thead class="table-header">
          <tr>
            <th>No.</th>
            <th>Remaining credit amount</th>
            <th>Principal part</th>
            <th>Interest</th>
            <th>Total payment</th>
          </tr>
        </thead>
        <tbody class="table-body">
          <tr class="table-body__total-row">
            <td></td>
            <td>Total:</td>
            <td>0 EUR</td>
            <td>0 EUR</td>
            <td>0 EUR</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="output.js" type="module"></script>
  <script src="input.js" type="module"></script>
  <script src="./helpers/inputRange.js" type="module"></script>
</html>
